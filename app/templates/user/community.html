<nav class="">
  <div class="nav-wrapper">

    <form>
      <div class="input-field center ">
        <input  id="search" type="search" ng-model='filter' required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>
<md-toolbar layout="row" class="md-hue-3 ">
  <div class="md-toolbar-tools toolbar">
    <ul>
      <li><a href ui-sref='user.home'><i class="material-icons prefix">close</i></a></li>
    </ul>
    <h5 id="communityTitle">Community</h5>
  </div>

</md-toolbar>


<md-list>
  <md-list-item class="md-2-line" ng-repeat="community in communitys |filter: filter  track by $index" ng-click="addCommunity(community._id)">
    <div  class="md-list-item-text">
      <h3>{{community.name}}</h3>
      <p>{{community.location}}</p>
    </div>
  </md-list-item>
</md-list>
