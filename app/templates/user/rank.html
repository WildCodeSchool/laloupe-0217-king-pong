<div class="nav-content">
    <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#test1">General</a></li>
        <li class="tab"><a class="active" href="#test2">Test 2</a></li>
        <li class="tab"><a href="#test4">Test 4</a></li>
    </ul>
</div>
<div class="row marquage">
    <div class="col s1 offset-s7">Pts.</div>
    <div class="col s1">J.</div>
    <div class="col s1">G.</div>
    <div class="col s1">N.</div>
    <div class="col s1">P.</div>
</div>
<ul ng-repeat="score in scores | orderBy : '-point'">
    <li "collection-item">
        <div class="row but">
            <div class="col s1">
                {{$index+1}}
            </div>
            <div class="col s4 border">
                {{score.avatar}} {{score.pseudo}}
            </div>
            <div class="col s2 border">

            </div>
            <div class="col s1 border">
                {{score.point}}
            </div>
            <div class="col s1 border">
                {{score.play}}
            </div>
            <div class="col s1 border">
                {{score.win}}
            </div>
            <div class="col s1 border">
                {{score.nul}}
            </div>
            <div class="col s1 border">
                {{score.lost}}
            </div>
        </div>
    </li>

</ul>
