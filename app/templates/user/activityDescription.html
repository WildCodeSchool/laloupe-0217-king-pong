<nav>
    <div class="nav-wrapper">
        <ul>
            <li>
                <i class="material-icons" ng-click="navigateBefore()">navigate_before</i>
            </li>
            <div class="valideButton">
                <li>
                    <i  ng-click="valide()">Valide</i>
                </li>
            </div>
        </ul>
    </div>
</nav>
<div class="cadre">
    <md-subheader class="md-no-sticky">
        <div class="photoCat">
            <img src=img/{{activity.photo}}.jpg alt="" class="circle">
            <p>{{activity.activityName}}</p>
        </div>
    </md-subheader>
</div>
<div class="listdscrp">

    <md-list>
        <div class="row">
            <form class="col s12">
                <label for="activity">Description</label>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="description" type="text" class="active" ng-model="activity.description">
                    </div>
                </div>
                <label for="resultRule">Règle du resultat</label>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="resultRule" type="text" class="active" ng-model="activity.resultRule">
                    </div>
                </div>

                <label for="teamNumber">Nombre d'équipe</label>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="teamNumber" type="text" class="validate" ng-model="activity.numberOfTeam">
                    </div>
                </div>
                <label for="playerNumber">Nombre de joueur par équipe</label>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="playerNumber" type="text" class="validate" ng-model="activity.numberOfplayer">
                    </div>
                </div>

                <label for="averageLast">Durée moyenne</label>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="averageLast" type="text" class="validate" ng-model="activity.duration">
                    </div>
                </div>
        </div>
</div>
</form>
</md-list>
