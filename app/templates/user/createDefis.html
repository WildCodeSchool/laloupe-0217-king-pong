<div class="row">
    <form class="col s12">
        <label for="activity">Choisir son activités</label>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Activités" id="activity" type="text" class="active" ng-click="filterActivity()" ng-model="activity.activityName">

            </div>
        </div>
        <!-- Calendrier datepicker -->
        <label for="start">Début</label>
        <div class="row">
            <div class="input-field col s12">
                <div layout-gt-xs="row">
                    <div flex-gt-xs>
                        <md-datepicker ng-model="myDate" md-placeholder="Saisir la date"></md-datepicker>
                    </div>
                </div>
            </div>
        </div>
        <label for="duration">Durée</label>
        <div class="row">
            <div class="input-field col s12">
                <md-select placeholder="combien de temps" ng-model="duration">
                    <md-option  ng-repeat="duration in durations" value="{{duration}}">{{duration}}</md-option>
                </md-select>
            </div>
        </div>
        <label for="where">Lieu</label>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Dans quelle ville se déroulera le défi" id="where" type="text" class="validate">
            </div>
        </div>
        <button class="btn blue" type="button"><span>   Creer le défi    </span></button>
</div>
</form>
