<div class="cadre">
    <md-subheader class="md-no-sticky">

        <img src="img/carlin.jpg" alt="" class="circle">
        <p>Créer un nouveau défi</p>

    </md-subheader><br>
</div>
<br><br>
<div class="blocEntier ng-show" ng-hide="myVarBefore">

    <div class="row">
        <form class="col s12">
            <div class="row">
                <label for="activity">Activité</label>
                <div class="input-field col s12">
                    <input id="activity" type="text" class="active" ng-click="filterActivity()" ng-model="activity.activityName">
                </div>
            </div>
            <!-- Calendrier datepicker -->
            <div class="row">
                <label for="start">Date et heure</label>
                <div class="input-field col s12">
                    <div layout-gt-xs="row">
                        <div flex-gt-xs>
                            <md-datepicker ng-model="myDate" md-placeholder="Saisir la date"></md-datepicker>
                            <div class="timefield">
                                <input placeholder="Entrez une heure" type="time" ng-model="startTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <md-select placeholder="Indiquer la durée du défi" ng-model="duration">
                <md-option ng-repeat="duration in durations" value="{{duration}}">{{duration}}</md-option>
                <label for="duration">Durée</label>
            </md-select>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="input-field col s12">
                <input id="where" type="text" class="validate" ng-model="lieu">
                <label for="where">Lieu</label>
            </div>
        </div>
        <div class="bloc-participant" ng-show="activity.activityName">
            <div class="bckgrd-participant">
                <p>Participants</p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nbGroupe" type="number" class="validate" ng-model="activity.numberOfTeam">
                    <label for="nbGroupe">Nombre de groupe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nbParticipantGroupe" type="number" class="validate" ng-model="activity.numberOfplayer">
                    <label for="nbParticipantGroupe">Nombre de participants par groupe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <h>Invitations</h>
                    <label for="invit"   ></label>
                  <ul ng-repeat="user in invite">
                    <li>
                      <div class="chip">
       <img src="{{user.avatar}}" alt="Contact Person">
      {{user.pseudo}}
     </div>
                    </li>
                  </ul>
                    <div class="inviteNavigate">
                        <i class="material-icons" ng-click="toggle()">></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn blue" type="button" ng-click="sendChallenge()"><span>Creer le défi</span></button>
</div>
</div>
<md-list-item class="md-3-line" ng-repeat="guest in communitys">
    <div class="md-list-item-text">
        <div id="inviteAlign" ng-show="myVarBefore">
            <div classs="inviteAvatar">
                <img src="{{guest.avatar}}" class="circle" alt="">
            </div>
            <div class="invitePseudo">
                {{guest.pseudo}}
            </div>
            <div class="checkBox">
                <p>
                    <input type="checkbox" id="{{guest.pseudo}}" ng-model="guest.isChecked" />
                    <label for="{{guest.pseudo}}"></label>
                </p>
            </div>
        </div>
    </div>
</md-list-item>
<div class="btn-invite" ng-show="myVarBefore">
    <a class="btn-floating btn-large waves-effect waves-light btn" ng-click="addInvite()">
        <i class="material-icons">add</i></a>
</div>
</form>
